spring:
  application:
    name: iam-api

  datasource:
    url: jdbc:postgresql://localhost:5432/iam_db
    username: iam_user
    password: iam_password
    driver-class-name: org.postgresql.Driver

  hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    connection-timeout: 30000
    max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway maneja el schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical-naming-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 1000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    default-schema: public

  # Redis (NUEVO)
  data:
    redis:
      host: localhost
      port: 6379
      # password:  # Si configuraste password en Redis, descoméntalo
      timeout: 2000ms  # Timeout de conexión
      lettuce:
        pool:
          max-active: 8    # Máximo de conexiones activas
          max-idle: 8      # Máximo de conexiones idle
          min-idle: 0      # Mínimo de conexiones idle
          max-wait: -1ms   # Tiempo máximo de espera (-1 = infinito)

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-change-in-production
  expiration: 3600000      # 1 hora en ms
  refresh-expiration: 604800000  # 7 días en ms

logging:
  level:
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
    com.iam: DEBUG